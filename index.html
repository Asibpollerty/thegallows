                {name: "–û–ú–°–ö–ò–ï –ö–†–´–õ–¨–Ø", hint: "–§–∞—Ä–º-–∫–ª—É–± –ê–≤–∞–Ω–≥–∞—Ä–¥–∞"},

                {name: "–°–û–ö–û–õ", hint: "–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫–∏–π –∫–ª—É–±"},
                {name: "–¢–û–†–û–°", hint: "–ù–µ—Ñ—Ç–µ–∫–∞–º—Å–∫–∏–π –∫–ª—É–±"},
                {name: "–¢–û–†–ü–ï–î–û –ì", hint: "–ù–∏–∂–µ–≥–æ—Ä–æ–¥—Å–∫–∏–π –∫–ª—É–± –í–•–õ"},
                {name: "–¢–ê–ú–ë–û–í", hint: "–ö–ª—É–± –∏–∑ –¢–∞–º–±–æ–≤–∞"},
                {name: "–Æ–ì–†–ê", hint: "–•–∞–Ω—Ç—ã-–ú–∞–Ω—Å–∏–π—Å–∫–∏–π –∫–ª—É–±"},

            ];

            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const wordDisplay = document.getElementById('word-display');
            const hintText = document.getElementById('hint-text');
            const attemptsLeft = document.getElementById('attempts-left');
            const keyboard = document.getElementById('keyboard');
            const hangmanDrawing = document.getElementById('hangman-drawing');
            const hintBtn = document.getElementById('hint-btn');
            const restartBtn = document.getElementById('restart-btn');
            const message = document.getElementById('message');
            const messageTitle = document.getElementById('message-title');
            const messageText = document.getElementById('message-text');
            const guessedWord = document.getElementById('guessed-word');
            const playAgainBtn = document.getElementById('play-again');
            const overlay = document.getElementById('overlay');

            // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            let selectedWord = '';
            let correctLetters = [];
            let wrongLetters = [];
            let maxAttempts = 6;
            let attempts = maxAttempts;
            let gameOver = false;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
            function initGame() {
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Å–ª–æ–≤–æ
                const randomIndex = Math.floor(Math.random() * hockeyTeams.length);
                selectedWord = hockeyTeams[randomIndex].name;
                hintText.textContent = hockeyTeams[randomIndex].hint;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                correctLetters = [];
                wrongLetters = [];
                attempts = maxAttempts;
                gameOver = false;
                
                // –û—á–∏—â–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                wordDisplay.innerHTML = '';
                keyboard.innerHTML = '';
                hangmanDrawing.innerHTML = '';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ø—ã—Ç–æ–∫
                attemptsLeft.textContent = attempts;
                
                // –°–æ–∑–¥–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–æ–≤–∞
                for (let i = 0; i < selectedWord.length; i++) {
                    const letter = selectedWord[i];
                    const letterElement = document.createElement('div');
                    letterElement.classList.add('letter');
                    
                    if (letter === ' ') {
                        letterElement.textContent = '';
                        letterElement.style.borderBottom = 'none';
                        letterElement.style.marginRight = '15px';
                    } else {
                        letterElement.textContent = correctLetters.includes(letter) ? letter : '';
                    }
                    
                    wordDisplay.appendChild(letterElement);
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
                const russianLetters = '–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø';
                for (let letter of russianLetters) {
                    const button = document.createElement('button');
                    button.classList.add('letter-btn');
                    button.textContent = letter;
                    button.addEventListener('click', () => handleGuess(letter));
                    keyboard.appendChild(button);
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –æ–≤–µ—Ä–ª–µ–π
                message.style.display = 'none';
                overlay.style.display = 'none';
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–≥–∞–¥—ã–≤–∞–Ω–∏—è –±—É–∫–≤—ã
            function handleGuess(letter) {
                if (gameOver) return;
                
                const letterButtons = document.querySelectorAll('.letter-btn');
                const button = Array.from(letterButtons).find(btn => btn.textContent === letter);
                
                if (button && !button.disabled) {
                    button.disabled = true;
                    
                    if (selectedWord.includes(letter)) {
                        // –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –±—É–∫–≤–∞
                        if (!correctLetters.includes(letter)) {
                            correctLetters.push(letter);
                            updateWordDisplay();
                            
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–∏–≥—Ä–∞–ª –ª–∏ –∏–≥—Ä–æ–∫
                            if (checkWin()) {
                                showMessage('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!', `–í—ã —É–≥–∞–¥–∞–ª–∏ –∫–æ–º–∞–Ω–¥—É: ${selectedWord}`);
                            }
                        }
                    } else {
                        // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –±—É–∫–≤–∞
                        if (!wrongLetters.includes(letter)) {
                            wrongLetters.push(letter);
                            attempts--;
                            attemptsLeft.textContent = attempts;
                            drawHangman();
                            
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ–∏–≥—Ä–∞–ª –ª–∏ –∏–≥—Ä–æ–∫
                            if (attempts === 0) {
                                showMessage('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞', `–ó–∞–≥–∞–¥–∞–Ω–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞: ${selectedWord}`);
                            }
                        }
                    }
                }
            }

            function updateWordDisplay() {
                const letterElements = document.querySelectorAll('.letter');
                
                for (let i = 0; i < selectedWord.length; i++) {
                    const letter = selectedWord[i];
                    
                    if (correctLetters.includes(letter)) {
                        letterElements[i].textContent = letter;
                    }
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
            function checkWin() {
                for (let letter of selectedWord) {
                    if (letter !== ' ' && !correctLetters.includes(letter)) {
                        return false;
                    }
                }
                return true;
            }

            function drawHangman() {
                hangmanDrawing.innerHTML = '';
                const errors = maxAttempts - attempts;

                if (errors >= 1) {
                    const base = document.createElementNS('http://www.w3.org/2000/svg', 'line');

                    base.setAttribute('y1', '180');
                    base.setAttribute('x2', '160');

                // –ü–µ—Ä–µ–∫–ª–∞–¥–∏–Ω–∞
                if (errors >= 3) {
                    const beam = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    beam.setAttribute('x1', '100');
                    beam.setAttribute('y1', '20');
                    beam.setAttribute('x2', '160');
                    beam.setAttribute('y2', '20');

                }
                
                // –í–µ—Ä–µ–≤–∫–∞
                if (errors >= 4) {
                    const rope = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    rope.setAttribute('x1', '160');

                if (errors >= 5) {

                if (errors >= 6) {

            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
            function showMessage(title, text) {
                gameOver = true;
                messageTitle.textContent = title;
                messageText.textContent = text;
                guessedWord.textContent = selectedWord;
                message.style.display = 'block';
                overlay.style.display = 'block';
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            hintBtn.addEventListener('click', function() {
                if (attempts > 1 && !gameOver) {
                    attempts--;
                    attemptsLeft.textContent = attempts;
                    drawHangman();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—É—é –±—É–∫–≤—É
                    const hiddenLetters = [];
                    for (let letter of selectedWord) {
                        if (letter !== ' ' && !correctLetters.includes(letter) && !hiddenLetters.includes(letter)) {
                            hiddenLetters.push(letter);
                        }
                    }
                    
                    if (hiddenLetters.length > 0) {
                        const randomLetter = hiddenLetters[Math.floor(Math.random() * hiddenLetters.length)];
                        handleGuess(randomLetter);
                    }
                    
                    if (attempts === 0) {
                        showMessage('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞', `–ó–∞–≥–∞–¥–∞–Ω–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞: ${selectedWord}`);
                    }
                }
            });

            restartBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);

            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            initGame();
        });
    </script>
